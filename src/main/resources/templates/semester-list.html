<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesters - Campus Study Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(22, 33, 62, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .nav-link:hover {
            color: #667eea !important;
        }

        .semester-card {
            background: var(--primary-gradient);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .semester-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .semester-card h3 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .main-content {
            min-height: calc(100vh - 140px);
            padding: 2rem 0;
        }

        footer {
            background: rgba(22, 33, 62, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="bi bi-book-half me-2"></i>Campus Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-house me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/semesters}"><i
                                class="bi bi-collection me-1"></i>Semesters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}"><i class="bi bi-search me-1"></i>Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-white mb-0">
                    <i class="bi bi-calendar3 me-2"></i>All Semesters
                </h2>
                <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>

            <div class="row g-4">
                <div class="col-md-3 col-sm-6" th:each="semester : ${semesters}">
                    <a th:href="@{/semesters/{id}(id=${semester.id})}" class="text-decoration-none">
                        <div class="semester-card">
                            <h3 th:text="${semester.number}">1</h3>
                            <p class="mb-0" th:text="${semester.name}">Semester 1</p>
                            <small class="opacity-75">Click to view subjects</small>
                        </div>
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(semesters)}" class="text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <h4 class="text-muted mt-3">No semesters available</h4>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">Â© 2024 Campus Study Hub. Built for CSE Students.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
