<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${semester.name} + ' - Campus Study Hub'">Semester - Campus Study Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(22, 33, 62, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .nav-link:hover {
            color: #667eea !important;
        }

        .card {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
        }

        .badge-notes {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .badge-papers {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .badge-videos {
            background: rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        .main-content {
            min-height: calc(100vh - 140px);
            padding: 2rem 0;
        }

        footer {
            background: rgba(22, 33, 62, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="bi bi-book-half me-2"></i>Campus Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-house me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/semesters}"><i
                                class="bi bi-collection me-1"></i>Semesters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}"><i class="bi bi-search me-1"></i>Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="text-white mb-1">
                        <i class="bi bi-collection me-2"></i><span th:text="${semester.name}">Semester</span>
                    </h2>
                    <p class="text-muted mb-0">Browse subjects and resources</p>
                </div>
                <a th:href="@{/semesters}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>All Semesters
                </a>
            </div>

            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="subject : ${subjects}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-white" th:text="${subject.name}">Subject Name</h5>
                            <p class="text-muted small" th:if="${subject.code}" th:text="'Code: ' + ${subject.code}">
                            </p>
                            <p class="text-muted" th:if="${subject.description}" th:text="${subject.description}"></p>

                            <div class="d-flex gap-2 mb-3">
                                <span class="badge badge-notes">
                                    <i class="bi bi-file-pdf me-1"></i><span th:text="${subject.notesCount}">0</span>
                                    Notes
                                </span>
                                <span class="badge badge-papers">
                                    <i class="bi bi-file-text me-1"></i><span th:text="${subject.papersCount}">0</span>
                                    Papers
                                </span>
                                <span class="badge badge-videos">
                                    <i class="bi bi-youtube me-1"></i><span th:text="${subject.videosCount}">0</span>
                                    Videos
                                </span>
                            </div>

                            <a th:href="@{/subjects/{id}(id=${subject.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-arrow-right me-1"></i>View Resources
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(subjects)}" class="text-center py-5">
                <i class="bi bi-folder2-open display-1 text-muted"></i>
                <h4 class="text-muted mt-3">No subjects in this semester yet</h4>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">Â© 2024 Campus Study Hub. Built for CSE Students.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
