<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects - Campus Study Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(22, 33, 62, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .nav-link:hover {
            color: #667eea !important;
        }

        .card {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select option {
            background: #1a1a2e;
            color: #fff;
        }

        .table-dark {
            background: transparent;
        }

        .table-dark> :not(caption)>*>* {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .badge-notes {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .badge-papers {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .badge-videos {
            background: rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        .main-content {
            min-height: calc(100vh - 140px);
            padding: 2rem 0;
        }

        footer {
            background: rgba(22, 33, 62, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="bi bi-book-half me-2"></i>Campus Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-house me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/semesters}"><i class="bi bi-collection me-1"></i>Semesters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning" th:href="@{/admin}"><i
                                class="bi bi-gear me-1"></i>Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-white mb-0">
                    <i class="bi bi-collection me-2"></i>Manage Subjects
                </h2>
                <a th:href="@{/admin}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Back to Admin
                </a>
            </div>

            <!-- Create Subject Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0 text-white"><i class="bi bi-plus-circle me-2"></i>Add New Subject</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/subjects}" method="post" th:object="${subjectDto}">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Subject Name *</label>
                                <input type="text" class="form-control" th:field="*{name}"
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Code</label>
                                <input type="text" class="form-control" th:field="*{code}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Semester *</label>
                                <select class="form-select" th:field="*{semesterId}" required>
                                    <option value="">Select Semester</option>
                                    <option th:each="sem : ${semesters}" th:value="${sem.id}" th:text="${sem.name}">
                                        Semester</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" th:field="*{description}">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus me-1"></i>Add Subject
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Subject List -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0 text-white"><i class="bi bi-list me-2"></i>All Subjects</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(subjects)}" class="text-center py-4">
                        <i class="bi bi-inbox display-4 text-muted"></i>
                        <p class="text-muted mt-2">No subjects yet. Create one above!</p>
                    </div>

                    <div class="table-responsive" th:if="${!#lists.isEmpty(subjects)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Semester</th>
                                    <th>Resources</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="subject : ${subjects}">
                                    <td>
                                        <a th:href="@{/subjects/{id}(id=${subject.id})}"
                                            class="text-white text-decoration-none"
                                            th:text="${subject.name}">Subject</a>
                                    </td>
                                    <td th:text="${subject.code != null ? subject.code : '-'}">-</td>
                                    <td th:text="'Semester ' + ${subject.semesterNumber}">Semester</td>
                                    <td>
                                        <span class="badge badge-notes me-1"><span
                                                th:text="${subject.notesCount}">0</span> N</span>
                                        <span class="badge badge-papers me-1"><span
                                                th:text="${subject.papersCount}">0</span> P</span>
                                        <span class="badge badge-videos"><span th:text="${subject.videosCount}">0</span>
                                            V</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/subjects/{id}/edit(id=${subject.id})}"
                                            class="btn btn-outline-light btn-sm me-1">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/subjects/{id}/delete(id=${subject.id})}" method="post"
                                            class="d-inline"
                                            onsubmit="return confirm('Delete this subject and all its resources?')">
                                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">Â© 2024 Campus Study Hub. Built for CSE Students.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
