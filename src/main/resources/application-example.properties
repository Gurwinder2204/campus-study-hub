# ============================================================
# Campus Study Hub - Example Configuration
# ============================================================
# Copy this file to application.properties and fill in your values
# DO NOT commit application.properties with real credentials!
# ============================================================

# Application Name
spring.application.name=Campus Study Hub

# ============================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================================
# For local development, install PostgreSQL and create a database
# For Render deployment, use environment variables (configured automatically)

# Option 1: Use environment variables (recommended for Render)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/campus_study_hub}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:YOUR_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Option 2: Direct values for local development (uncomment and modify)
# spring.datasource.url=jdbc:postgresql://localhost:5432/campus_study_hub
# spring.datasource.username=postgres
# spring.datasource.password=YOUR_PASSWORD

# ============================================================
# ADMIN USER CONFIGURATION
# ============================================================
# The default admin account will be created on first startup
# For Render: Set these as environment variables
app.admin.email=${APP_ADMIN_EMAIL:admin@campus.com}
app.admin.password=${APP_ADMIN_PASSWORD:CHANGE_THIS_PASSWORD}
app.admin.name=${APP_ADMIN_NAME:Campus Admin}

# ============================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================================
# FILE UPLOAD CONFIGURATION
# ============================================================
app.upload.dir=uploads
app.upload.max-file-size=10485760

# Spring Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# SERVER CONFIGURATION
# ============================================================
# Render sets PORT automatically
server.port=${PORT:8080}
server.error.whitelabel.enabled=false

# ============================================================
# THYMELEAF CONFIGURATION
# ============================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=INFO
logging.level.com.campusstudyhub=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================
# DATA LOADER (OPTIONAL)
# ============================================================
# Set to false to disable automatic data seeding on startup
app.dataloader.enabled=true

# ============================================================
# ACTUATOR CONFIGURATION
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
