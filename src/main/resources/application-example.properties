# ============================================================
# Campus Study Hub - Example Configuration
# ============================================================
# Copy this file to application.properties and fill in your values
# DO NOT commit application.properties with real credentials!
# ============================================================

# Application Name
spring.application.name=Campus Study Hub

# ============================================================
# DATABASE CONFIGURATION (REQUIRED)
# ============================================================
# Create a MySQL database named 'campus_study_hub' or let the app create it
spring.datasource.url=jdbc:mysql://localhost:3306/campus_study_hub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=YOUR_MYSQL_USERNAME
spring.datasource.password=YOUR_MYSQL_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# ADMIN USER CONFIGURATION
# ============================================================
# The default admin account will be created on first startup
# Change these values before running the application!
app.admin.email=admin@campus.com
app.admin.password=CHANGE_THIS_PASSWORD
app.admin.name=Campus Admin

# ============================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================================
# FILE UPLOAD CONFIGURATION
# ============================================================
app.upload.dir=uploads
app.upload.max-file-size=10485760

# Spring Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# SERVER CONFIGURATION
# ============================================================
server.port=8080
server.error.whitelabel.enabled=false

# ============================================================
# THYMELEAF CONFIGURATION
# ============================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=INFO
logging.level.com.campusstudyhub=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================
# DATA LOADER (OPTIONAL)
# ============================================================
# Set to false to disable automatic data seeding on startup
app.dataloader.enabled=true

# ============================================================
# ACTUATOR CONFIGURATION
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
