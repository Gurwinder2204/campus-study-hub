# ============================================================
# Campus Study Hub - Application Configuration
# ============================================================
# This file uses environment variables for all sensitive values.
# Set the following env vars on your deployment platform:
#   DATABASE_URL, DB_USERNAME, DB_PASSWORD
#   APP_ADMIN_EMAIL, APP_ADMIN_PASSWORD, APP_ADMIN_NAME
# ============================================================

# Application Name
spring.application.name=Campus Study Hub

# ============================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# ============================================================
# ADMIN USER CONFIGURATION
# ============================================================
app.admin.email=${APP_ADMIN_EMAIL:admin@campus.com}
app.admin.password=${APP_ADMIN_PASSWORD:admin123}
app.admin.name=${APP_ADMIN_NAME:Campus Admin}

# ============================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true

# ============================================================
# FILE UPLOAD CONFIGURATION
# ============================================================
app.upload.dir=uploads
app.upload.max-file-size=10485760

# Spring Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# SERVER CONFIGURATION
# ============================================================
server.port=${PORT:8080}
server.error.whitelabel.enabled=false

# ============================================================
# THYMELEAF CONFIGURATION
# ============================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=INFO
logging.level.com.campusstudyhub=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================
# DATA LOADER
# ============================================================
app.dataloader.enabled=true

# ============================================================
# ACTUATOR CONFIGURATION
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
